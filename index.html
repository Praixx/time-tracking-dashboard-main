<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Link to Normalize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" />

  <!-- Link to font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div id="page">

    <section class="dashboard-container">

      <section class="profile-dashboard">
        <div class="profile">
          <img class="profile-picture" src="images/image-jeremy.png" alt="Jeremy">
          <div class="profile-details">
            <p> Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <div class="controls">
          <nav>
            <ul>
              <li><a href="#" class="clicked">Daily</a></li>
              <li><a href="#">Weekly</a></li>
              <li><a href="#">Monthly</a></li>
            </ul>
          </nav>
        </div>

      </section>

      <section class="track-dashboard">

        <div class="track work">
          <div class="icon-div">
            <img class="icon" src="images/icon-work.svg">
          </div>
          <div class="card">
            <div>
              <h3>Work</h3>
              <img src="images/icon-ellipsis.svg" class="ellipse">
            </div>
            <div class="details">
              <h2 class="current"></h2>
              <p class="previous"></p>
            </div>
          </div>
        </div>

        <div class="track play">
          <div class="icon-div">
            <img class="icon" src="images/icon-play.svg">
          </div>
          <div class="card">
            <div>
              <h3>Play</h3>
              <img src="images/icon-ellipsis.svg" class="ellipse">
            </div>
            <div class="details">
              <h2 class="current"></h2>
              <p class="previous"></p>
            </div>
          </div>
        </div>

        <div class="track study">
          <div class="icon-div">
            <img class="icon" src="images/icon-study.svg">
          </div>
          <div class="card">
            <div>
              <h3>Study</h3>
              <img src="images/icon-ellipsis.svg" class="ellipse">
            </div>
            <div class="details">
              <h2 class="current"></h2>
              <p class="previous"></p>
            </div>
          </div>
        </div>

        <div class="track exercise">
          <div class="icon-div">
            <img class="icon" src="images/icon-exercise.svg">
          </div>
          <div class="card">
            <div>
              <h3>Exercise</h3>
              <img src="images/icon-ellipsis.svg" class="ellipse">
            </div>
            <div class="details">
              <h2 class="current"></h2>
              <p class="previous"></p>
            </div>
          </div>
        </div>

        <div class="track social">
          <div class="icon-div">
            <img class="icon" src="images/icon-social.svg">
          </div>
          <div class="card">
            <div>
              <h3>Social</h3>
              <img src="images/icon-ellipsis.svg" class="ellipse">
            </div>
            <div class="details">
              <h2 class="current"></h2>
              <p class="previous"></p>
            </div>
          </div>
        </div>

        <div class="track self-care">
          <div class="icon-div">
            <img class="icon" src="images/icon-self-care.svg">
          </div>
          <div class="card">
            <div>
              <h3>Self Care</h3>
              <img src="images/icon-ellipsis.svg" class="ellipse">
            </div>
            <div class="details">
              <h2 class="current"></h2>
              <p class="previous"></p>
            </div>
          </div>
        </div>

      </section>
    </section>
     

  </div>


  <!--   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script type="module" src="script.js"></script>

</body>

</html>
